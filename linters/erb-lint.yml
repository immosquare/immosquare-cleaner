EnableDefaultLinters: true
linters:
  NoJavascriptTagHelper:
    enabled: false
  SpaceInHtmlTag:
    enabled: false
  CustomSingleLineIfModifier:
    enabled: true
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_from:
        - linters/rubocop.yml
      Layout/TrailingWhitespace:
        Enabled: false
